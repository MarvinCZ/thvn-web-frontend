<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta http-equiv="Cache-control" content="public">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TechHeaven</title>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
    <link rel="stylesheet" href="style/styles_events.css">
    <link rel="stylesheet" href="style/styles_hub.css?v=1">
    <link rel="stylesheet" href="style/styles_organization.css">

    <link rel="icon" href="img/favicon.png">
</head>

<body>

    </div>
    <div class="Nav-bar">
        <div class="Navigation">
            <a class="Nav-element" href="/" data-route="events" selected>akce</a>
            <a class="Nav-element" href="/hub" data-route="hub">hub</a>
            <!--<a class="Nav-element" data-route="techheaven">techheaven</a>-->
            <a class="Nav-element" href="/org" data-route="organizace">organizace</a>
        </div>
    </div>

<div class="Page Page-Events">

        <div class="About-next-event">
            <div class="Next-event-container" id="Next-event">

            </div>
        </div>
    </div>
</div>

<div class="Previous-events-section">

    </div>

    <div class="Prev-events-title">Minulé akce</div>

    </div>
</div>


<script type="module">
    import {main} from "./script/index.js";
    main();
</script>
